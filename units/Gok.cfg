[unit_type]
    id=Gok
    [base_unit]
        id=Troll Shaman
    [/base_unit]
    profile="portraits/gok.png"
    name= _ "Gok"
    hitpoints=70
    movement=6
    experience=125
    level=4
    alignment=neutral
    advances_to=null
    cost=100
    description= _ "Gok the wise lived a life of harmony, until disturbed by the Orcish raiders. Not much is known about him, other than that he possesses a special ring, that empowers his abilities drastically."
    [resistance]
        pierce=75
        arcane=100
        fire=100
        cold=100
        impact=85
        blade=85
    [/resistance]
    [attack]
        name=fist
        description= _"drain-smash"
        icon=attacks/gok_ring.png
        type=arcane
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=12
        number=4
    [/attack]
    [attack]
        name=flame blast
        description= _"flame blast"
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=9
        number=3
        icon=attacks/fire-blast.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=flame blast
        [/filter_attack]

        start_time=-400
        offset=0.0

        flame_burst_1_start_time=-400
        flame_burst_2_start_time=-350
        flame_burst_3_start_time=-300
        flame_burst_4_start_time=-250
        flame_burst_5_start_time=-200

        [flame_burst_1_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=-22,0
            offset=1.0
            auto_vflip=no
        [/flame_burst_1_frame]
        [flame_burst_2_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=-14,9
            offset=1.0
            auto_vflip=no
        [/flame_burst_2_frame]
        [flame_burst_3_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=0,12
            offset=1.0
            auto_vflip=no
        [/flame_burst_3_frame]
        [flame_burst_4_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=14,9
            offset=1.0
            auto_vflip=no
        [/flame_burst_4_frame]
        [flame_burst_5_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=22,0
            offset=1.0
            auto_vflip=no
        [/flame_burst_5_frame]

        [frame]
            sound=fire.wav
            image=units/trolls/shaman-ranged-1.png:100
        [/frame]
        [frame]
            image=units/trolls/shaman-ranged-[2,3~1].png:[100,200,100*2]
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-300
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
        {SOUND:HIT_AND_MISS soul_drain.ogg () 500}
        [frame]
            image=units/trolls/shaman-fist-[1~5].png:100
        [/frame]
        [frame]
            image=units/trolls/shaman.png:50
        [/frame]
    [/attack_anim]
    {TOT_AMLA_FASTER}
    {TOT_AMLA_VITALITY}
[/unit_type]