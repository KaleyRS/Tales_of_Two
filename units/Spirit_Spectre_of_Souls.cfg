            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_PLAGUE_TYPE (Soul Seeker)}
        [/specials]
    [/attack]
    [attack]
        name=drain soul
        description=_"soul split"
        icon=attacks/soul_split.png
        type=cold
        range=ranged
        damage=8
        number=4
        [specials]
            {TOT_SPECIALS_SPIRITED}
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_PLAGUE_TYPE (Soul Seeker)}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=drain soul
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        sound=wail-sml.wav
        start_time=-250
        [frame]
            image="units/undead/spectre.png:50"
        [/frame]
        [frame]
            image="units/undead/spectre-se-attack-1.png:250"
        [/frame]
        sound=soul_drain.ogg
        {MISSILE_FRAME_FAERIE_FIRE_BACKWARDS}
