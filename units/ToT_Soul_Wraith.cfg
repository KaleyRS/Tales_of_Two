[unit_type]
    id=Soul Wraith tot
    [base_unit]
        id=Wraith
    [/base_unit]
    name= _ "Soul Wraith"
    race=undead
    hitpoints=58
    movement_type=undeadspirit
    movement=6
    experience=50
    halo="halo/soul-aura1-[1~4].png:125"
    level=3
    alignment=chaotic
    advances_to=Spectre of Souls tot
    cost=30
    usage=fighter
    description= _ "When a Soul Seeker consumes enough souls, it can become a Soul Wraith. It can conjure a Soulblade which it uses to tear souls apart."
    [resistance]
        arcane=125
        blade=85
        cold=45
        fire=120
        impact=80
        pierce=90
    [/resistance]
    [abilities]
        {TOT_ABILITIES_SOUL_DISTORTION}
    [/abilities]
    [attack]
        name=baneblade
        description=_"soulblade"
        icon=attacks/experimental_sword.png
        type=arcane
        range=melee
        damage=9
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_PLAGUE_TYPE Skeleton}
        [/specials]
    [/attack]
    [attack]
        name=drain soul
        description=_"drain soul"
        icon=attacks/drain_soul.png
        type=cold
        range=ranged
        damage=16
        number=1
        [specials]
            {TOT_SPECIALS_SPIRITED}
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_PLAGUE_TYPE Skeleton}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=drain soul
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        sound=wail-sml.wav
        start_time=-200
        [frame]
            image="units/undead/wraith-s.png:50"
        [/frame]
        [frame]
            image="units/undead/wraith-s-defend-1.png:250"
        [/frame]
        sound=soul_drain.ogg
        {MISSILE_FRAME_FAERIE_FIRE_BACKWARDS}
    [/attack_anim]
[/unit_type]