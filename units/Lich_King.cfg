#textdomain wesnoth-tales_of_two
# Modified unit from Legend of the Invincibles by Dugi. Changes such as the new AMLA were done by me.
[unit_type]
	id=Lich King tot
	name= _ "Lich King"
	race=undead
	image="units/undead/lich-king.png"
	profile=portraits/undead/death-knight.png
	{LEADING_ANIM "units/undead/lich-king-lead-2.png" "units/undead/lich-king-lead-1.png" -17,-37}
	hitpoints=81
	movement_type=undeadfoot
	movement=5
	experience=150
	{QUANTITY experience 110 130 150}
	level=4
	alignment=chaotic
	advances_to=null
	[advancefrom]
		unit=Death Knight
		experience=190
	[/advancefrom]
	[advancefrom]
		unit=Lich
		experience=230
	[/advancefrom]
	cost=60
	usage=fighter
	description= _ "Lich Kings are powerful undead warriors with free will and magic powers. Unlike other undead, they are not obeying a master, they are raising and controlling their minions, and unlike liches, they are leading their minions into battles."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}
	die_sound=lich-die.ogg
	[abilities]
		{ABILITY_LEADERSHIP}
		{ABILITY_SUBMERGE}
	[/abilities]
	[portrait]
		size=400
		side="left"
		mirror="false"
		image="portraits/undead/death-knight.png"
	[/portrait]
	[portrait]
		size=400
		side="right"
		mirror="true"
		image="portraits/undead/death-knight.png"
	[/portrait]
	[attack]
		name=battle axe
		description=_"battle axe"
		icon=attacks/battleaxe-undead.png
		type=blade
		range=melee
		damage=12
		number=4
	[/attack]
	[attack]
		name=chill tempest
		description=_"chill tempest"
		type=cold
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=12
		number=3
		icon=attacks/iceball.png
	[/attack]
	[attack]
		name=shadow wave
		description=_"shadow wave"
		type=arcane
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=9
		number=3
		icon=attacks/dark-missile.png
	[/attack]
	{DEFENSE_ANIM "units/undead/lich-king-defend-2.png" "units/undead/lich-king-defend-1.png" {SOUND_LIST:SKELETON_BIG_HIT}}
	[attack_anim]
		[filter_attack]
			range=ranged
		[/filter_attack]
		[missile_frame]
			begin=-200
			end=0
			image="projectiles/darkmissile-n.png"
			image_diagonal="projectiles/darkmissile-ne.png"
		[/missile_frame]

		[frame]
			begin=-300
			end=-150
			image="units/undead/lich-king-lead-1.png"
		[/frame]
		[frame]
			begin=-150
			end=-75
			image="units/undead/lich-king-lead-1.png"
			halo=halo/undead/black-magic-1.png
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-75
				end=0
				image="units/undead/lich-king-lead-2.png"
				sound=magic-dark-big.ogg
				halo=halo/undead/black-magic-2.png
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-75
				end=0
				image="units/undead/lich-king-lead-2.png"
				sound=magic-dark-big-miss.ogg
				halo=halo/undead/black-magic-2.png
			[/frame]
		[/else]
		[frame]
			begin=0
			end=75
			image="units/undead/lich-king-lead-2.png"
			halo=halo/undead/black-magic-3.png
		[/frame]
		[frame]
			begin=75
			end=150
			image="units/undead/lich-king-lead-2.png"
			halo=halo/undead/black-magic-4.png
		[/frame]

		[frame]
			begin=150
			end=200
			image="units/undead/lich-king-lead-1.png"
			halo=halo/undead/black-magic-5.png
		[/frame]
		[frame]
			begin=200
			end=300
			image="units/undead/lich-king-lead-1.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=battle axe
		[/filter_attack]
		[frame]
			begin=-300
			end=-250
			image="units/undead/lich-king.png"
			offset=0.0~0.1
		[/frame]
		[frame]
			begin=-250
			end=-200
			image="units/undead/lich-king-melee-attack-1.png"
			offset=0.1~0.15
		[/frame]
		[frame]
			begin=-200
			end=-100
			image="units/undead/lich-king-melee-attack-2.png"
			offset=0.15~0.35
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=-25
				image="units/undead/lich-king-melee-attack-3.png"
				sound=axe.ogg
				offset=0.35~0.45
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=-25
				image="units/undead/lich-king-melee-attack-3.png"
				sound={SOUND_LIST:MISS}
				offset=0.35~0.45
			[/frame]
		[/else]
		[frame]
			begin=-25
			end=75
			image="units/undead/lich-king-melee-attack-4.png"
			offset=0.45~0.5
		[/frame]
		[frame]
			begin=75
			end=95
			image="units/undead/lich-king-melee-attack-5.png"
			offset=0.5
		[/frame]
		[frame]
			begin=95
			end=125
			image="units/undead/lich-king-melee-attack-5.png"
			offset=0.5~0.4
		[/frame]
		[frame]
			begin=125
			end=200
			image="units/undead/lich-king-melee-attack-6.png"
			offset=0.4~0.2
		[/frame]
		[frame]
			begin=150
			end=225
			image="units/undead/lich-king.png"
			offset=0.2~0.0
		[/frame]
	[/attack_anim]
[/unit_type]