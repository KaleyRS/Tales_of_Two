[unit_type]
    id=Soul Seeker
    [base_unit]
        id=Ghost
    [/base_unit]
    name= _ "Soul Seeker"
    profile="portraits/soul-seeker.png"
    race=undead
    hitpoints=45
    movement_type=undeadspirit
    movement=5
    experience=30
    halo="halo/soul-aura1-[1~4].png:125"
    level=2
    alignment=chaotic
    advances_to=Soul Wraith
    usage=fighter
    description= _ "The essence of this creature is unfathomable. The mere presence of it penetrates anyone with a slight understanding of magic. It's power derives from what were once essences and souls from other creatures. Although ghost-like, its captured souls are volatile, making it weaker to physical attacks compared to other spirits. Once all souls are damaged, the power released will kill the seeker."
    [resistance]
        arcane=130
        blade=100
        cold=55
        fire=125
        impact=95
        pierce=110
    [/resistance]
    [abilities]
        {TOT_ABILITIES_SOUL_DISTORTION}
        {TOT_ABILITIES_SOUL_ABSORPTION}
    [/abilities]
    [attack]
        name=touch
        description=_"arcane touch"
        icon=attacks/arcane_touch.png
        type=arcane
        range=melee
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=drain soul
        description=_"drain soul"
        icon=attacks/drain_soul.png
        type=cold
        range=ranged
        damage=12
        number=1
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_PLAGUE_TYPE Skeleton}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=drain soul
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        sound=wail-sml.wav

        start_time=-200
        [if]
            direction=s,se,sw
            [frame]
                image="units/undead/ghost-s-2.png:25"
            [/frame]
            [frame]
                image="units/undead/ghost-s-attack-[1,2,1].png:[75,150,75]"
            [/frame]
            [frame]
                image="units/undead/ghost-s-2.png:25"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/undead/ghost-n-2.png:25"
            [/frame]
            [frame]
                image="units/undead/ghost-n-attack-[1,2,1].png:[75,150,75]"
            [/frame]
        [/else]
        sound=soul_drain.ogg
        {MISSILE_FRAME_FAERIE_FIRE_BACKWARDS}
    [/attack_anim]
[/unit_type]