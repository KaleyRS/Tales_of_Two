								[/object]
								{SAY unit "Ouch!"}
								{DEATH_1HP 22 27}
								{SAY unit "I didn't think so.."}
							)}
						[/command]
					[/option]
				[/message]
			[/then]
			[else]
			{THUNDER (
				[object]
					[filter]
						x,y=22,27
					[/filter]
					[effect]
						apply_to=hitpoints
						increase=-25
						violate_maximum=yes
					[/effect]
				[/object]
			)}
			{SAY unit "Ouch!"}
			# Apparently units can't fall below 1 hp with an effect applied to them?
