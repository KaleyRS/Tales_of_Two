			to_x=13
			to_y=25
		[/move_unit]
		{SAY Kaley "Hold on.."}
		{CLEAR_CAVE 14 25}
		{SAY Middyn "I like your efforts haha, but it's too thick to penetrate, even for you."}
		{SAY Kaley "You might be right.."}
		{SAY Nour "We might not have to, I believe I can get us in there. Hold on!"}
		{NARRATE "Nour starts to link his arcane magic to the power source.."}
		[sound]
			name=magic-faeriefire.ogg
		[/sound]
